<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-white min-h-screen flex items-center justify-center">

	<div class="w-full max-w-md p-6">
		<div class="bg-white rounded-xl shadow-md p-6">
			<div class="flex items-center gap-3 mb-4">
				<div class="w-10 h-10 rounded-full bg-indigo-600 flex items-center justify-center text-white font-bold">T</div>
				<h1 class="text-2xl font-semibold">Create account</h1>
			</div>

			<form method="post" class="space-y-4">
				<input type="text" name="display_name" placeholder="Display name (optional)"
					   class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-300">
				<input type="text" name="username" placeholder="Username (no @)" required
					   class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-300">
				<input type="password" name="password" placeholder="Password" required
					   class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-300">
				<button type="submit" class="w-full py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Register</button>
			</form>

			<p class="mt-4 text-center text-sm text-gray-600">Already have an account? <a href="{{ url_for('login') }}" class="text-indigo-600 hover:underline">Login</a></p>
		</div>
	</div>
</body>
</html>
