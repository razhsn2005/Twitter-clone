<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Edit Tweet</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-white min-h-screen flex items-center justify-center">
	<div class="w-full max-w-xl p-6">
		<div class="bg-white rounded-xl shadow-md p-6">
			<h1 class="text-xl font-semibold mb-4">Edit Tweet</h1>
			<form method="post" class="space-y-4">
				<textarea name="content" rows="5" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-300">{{ tweet['content'] }}</textarea>
				<div class="flex justify-between items-center">
					<a href="{{ url_for('index') }}" class="text-sm text-gray-600 hover:underline">Cancel</a>
					<button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Save</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
